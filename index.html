<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>ðŸŽ¨</title>
  </head>
  <body>
    <canvas id="JsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <label for "JsRange">brush size</label>
        <input type="range" id="JsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="controls_buttonsContainer">
        <button id="JsMode" class="controlButton" title="Fill up your canvas" type="button">Fill</button>
        <button id="JsUnDo" class="button_disabled controlButton smallButton" type="button" disabled="true"><</button>
        <button id="JsReDo" class="button_disabled controlButton smallButton" type="button" disabled="true">></button>
        <button id="JsReset" class="button_disabled controlButton" title="Go back to empty canvas" type="button" disabled="true">Reset</button>
        <button id="JsSave" class="controlButton" title="Save the canvas" type="button">Save</button>
      </div>
      <div class="colorConcept">
        <select id="colorConceptOp" name="colorConceptOp">
          <option value="">COLOR CONCEPT</option>
          <option value="primary">Praimary</option>
          <option value="pastel">Pastel</option>
          <option value="spring">Spring</option>
          <option value="summer">Summer</option>
          <option value="fall">Fall</option>
          <option value="winter">Winter</option>
        </select>
      </div>
      <ul id="JsColors" class="controls_colorPackage">
        <li id="primary" style="display: none;" class="primary">
          <div class="controls_color JsColor" style="background-color: rgb(39, 39, 39)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(255, 255, 255)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(207, 21, 21)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(255, 165, 0)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(252, 239, 66)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(1, 107, 1)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(78, 192, 236)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(3, 3, 150)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(100, 6, 100)"></div>
        </li>
        <li id="pastel" style="display: none;" class="pastel">
          <div class="controls_color JsColor" style="background-color: rgb(255, 192, 203)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(252, 210, 174)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(255, 249, 199)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(238, 255, 208)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(223, 251, 255)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(205, 225, 255)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(132, 184, 252)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(234, 209, 253)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(253, 199, 239)"></div>
        </li>
        <li id="spring" style="display: none;" class="spring">
          <div class="controls_color JsColor" style="background-color: rgb(247, 244, 90)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(252, 174, 222)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(87, 241, 138)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(150, 252, 247)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(255, 145, 209)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(131, 203, 245)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(250, 109, 203)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(182, 255, 139)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(145, 253, 208)"></div>
        </li>
        <li id="summer" style="display: none;" class="summer">
          <div class="controls_color JsColor" style="background-color: rgb(6, 112, 29)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(45, 208, 248)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(31, 241, 241)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(52, 116, 177)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(37, 75, 241)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(238, 255, 0)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(58, 247, 11)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(255, 125, 19)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(243, 19, 3)"></div>
        </li>
        <li id="fall" style="display: none;" class="fall">
          <div class="controls_color JsColor" style="background-color: rgb(119, 7, 7)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(167, 84, 7)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(190, 139, 61)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(224, 183, 1)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(92, 107, 56)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(42, 61, 61)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(66, 44, 11)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(136, 104, 77)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(102, 88, 68)"></div>
        </li>
        <li id="winter" style="display: none;" class="winter">
          <div class="controls_color JsColor" style="background-color: rgb(51, 61, 90)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(19, 25, 83)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(199, 199, 199)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(127, 166, 199)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(130, 160, 180)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(117, 129, 161)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(87, 81, 76)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(7, 49, 59)"></div>
          <div class="controls_color JsColor" style="background-color: rgb(6, 67, 78)"></div>
        </li>
      </ul>
    </div>
    <script type="text/javascript" charset="UTF-8" src="app.js"></script>
  </body>
</html>
